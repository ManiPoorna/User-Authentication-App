<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-div">
        <form class="inputs-div" id="inputs">
            <div class="heading">
                <p>Welcome back!&#128075;</p>
                <h3>Sign up to your account</h3>
            </div>
            <div class="name">
                <label for="name">Your name</label><br>
                <input type="text" id="name" >
            </div>
            <div class="email">
                <label for="email">Your email</label><br>
                <input type="email" id="email" >
            </div>
            <div class="password">
                <label for="password">Password</label><br>
                <input type="password" id="password" minlength="6">
            </div>
            <div class="confirm-pass">
                <label for="confirm-password">Confirm Password</label><br>
                <input type="password" id="confirm-password" >
            </div>
            <div class="continue-btn">
                <button type="submit" id="continue-btn">Continue</button>
            </div>
            <div id="error">
                <p id="error-msg">Error: All fields are mandatory!</p>
                <p id="pass-match">Error: Password doesn’t matched!</p>
            </div>
        </form>
    </div>
    <div class="sign-up">
        <p>Don’t have an account? <a href="#">Sign up</a></p>
    </div>
    <script src="script.js">console.clear();</script>
    <link rel="stylesheet" href="./profile/index.html">
</body>
</html>
