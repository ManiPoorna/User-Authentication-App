<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="./profile-style.css">
</head>
<body>

    <div class="success">
        <h2>Signup Successful!</h2>
    </div>
    <div class="container">
        <div class="details">
            <div class="profile">
                <h1>Profile</h1><br>
                <img src="../assets/icon.png" alt="User">
            </div>
            <div class="name" >Full Name : <span id="name"></span></div>
            <div class="email" >Email : <span id="email"></span></div>
            <div class="token" >Token : <span id="token"></span></div>
            <div class="password">Password : <span id="password"></span></div>
        </div>
        <div class="logout-btn">
            <button id="logout">Logout</button>
        </div>
    </div>

    
    <script src="./profile-script.js">console.clear();</script>
</body>
</html>
